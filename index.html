<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-xl rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Calorie Tracker</h1>

    <!-- Inputs -->
    <div class="flex flex-col gap-2 mb-4">
      <input id="foodInput" type="text" placeholder="Enter food name"
        class="border p-2 rounded w-full">
      <input id="calorieInput" type="number" placeholder="Enter calories"
        class="border p-2 rounded w-full">
      <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
    </div>

    <!-- Food List -->
    <ul id="foodList" class="mb-4 space-y-2"></ul>

    <!-- Total Calories & Warning -->
    <p class="font-semibold text-lg mb-2">
      Total Calories: <span id="totalCalories">0</span>
    </p>
    <p id="warningMessage" class="text-red-500 font-bold hidden">
       You have exceeded your daily calorie limit!
    </p>

    <!-- Reset Button -->
    <button id="resetBtn" class="bg-red-500 text-white w-full py-2 rounded hover:bg-red-600 mt-4">
      Reset Day
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
